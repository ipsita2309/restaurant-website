<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us â€“ Delicious Eats</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to Content</a>

  <header class="site-header" role="banner">
    <div class="container">
      <h1 class="site-title">Contact Us</h1>
      <img src="images/logo.jpg" alt="Delicious Eats logo" width="200" height="200">
    </div>
  </header>

  <nav class="site-nav" aria-label="Primary" role="navigation">
    <div id="primary-navigation" class="nav-links">
      <a href="index.html" class="icon-home">Home</a>
      <a href="menu.html" class="icon-menu">Menu</a>
      <a href="contact.html" class="icon-contact" aria-current="page">Contact</a>
    </div>
  </nav>

  <main id="main" class="container" role="main">
    <section aria-labelledby="contact-heading">
      <h2 id="contact-heading" class="icon-contact">Get in Touch</h2>
      <form class="contact-form" action="thankyou.html" method="get">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>&copy; <span id="year">2025</span> Delicious Eats</p>
    </div>
  </footer>
</body>
</html>
